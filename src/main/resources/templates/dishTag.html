<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="/static/js/jquery/2.0.0/jquery.min.js"></script>
<link href="/static/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="/static/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title th:text="|${dish.getDishName()}的标签列表|"></title>
</head>
<body>
<h2 class="text-center" th:text="|${dish.getDishName()}的标签|"></h2>
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <th style="text-align: center">标签ID</th>
        <th style="text-align: center">标签内容</th>
    </thead>
    <tbody style="text-align: center">
        <tr th:each="tag:${tags}">
            <td th:text="${tag.getTagId()}"></td>
            <td th:text="${tag.getContent()}"></td>
        </tr>
    </tbody>
</table>
<div class="modal-body" style="text-align: center">
    <a th:href="@{/admin/addDishTag(dishId=${dish.getDishId()})}" class="btn btn-info">添加标签</a>
</div>
</body>
</html>
