<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="/static/js/jquery/2.0.0/jquery.min.js"></script>
<link href="/static/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="/static/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title th:text="标签列表"></title>
</head>
<body>
<div class="modal-dialog modal-lg" style="margin-top: 5%;">
    <div class="modal-content">
        <div class="modal-header" id="header">
            <h2 class="modal-title text-center" th:text="标签表"></h2>
            <h5 class="modal-title text-center" th:text="|当前有效标签共计: ${tagNum}个|"></h5>
        </div>
        <div class="modal-body">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                <th style="text-align: center">标签ID</th>
                <th style="text-align: center">内容</th>
                <th style="text-align: center">删除</th>
                </thead>
                <tbody style="text-align: center">
                    <tr th:each="tag:${tags}">
                        <td th:text="${tag.getTagId()}"></td>
                        <td th:text="${tag.getContent()}"></td>
                        <td><a th:href="@{/admin/deleteTag(tagId=${tag.getTagId()})}" class="btn btn-danger">删</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div style="position:fixed;bottom:100px;right:10px">
        <a href="/admin/addTag">
            <span style="font-size:20px" title="添加" class="glyphicon glyphicon-plus"></span>
        </a>
    </div>
    <div style="position:fixed;bottom:60px;right:10px">
        <a th:href="@{/admin/tables}">
            <span style="font-size:20px" title="返回首页" class="glyphicon glyphicon-circle-arrow-left"></span>
        </a>
    </div>
    <div style="position:fixed;bottom:20px;right:10px">
        <a href="#header">
            <span style="font-size:20px" title="跳到顶部" class="glyphicon glyphicon-circle-arrow-up"></span>
        </a>
    </div>
</div>
</body>
</html>
