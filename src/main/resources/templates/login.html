<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="/static/js/jquery/2.0.0/jquery.min.js"></script>
<link href="/static/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="/static/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<div class="modal-dialog" style="margin-top: 10%;">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title text-center">用户登录</h4>
        </div>
        <div class="modal-body">
            <form action="/admin/login" th:action="@{/admin/login}" th:object="${admin}" method="post">
                <div class="form-group" style="text-align: center">
                    <span class="glyphicon glyphicon-user text-success"></span>&nbsp;用户名&nbsp;<input type="text" th:field="*{adminName}" cssClass="form-control"/>
                </div>
                <div class="form-group" style="text-align: center">
                    <span class="glyphicon glyphicon-eye-close text-success"></span>&nbsp;密码&nbsp;<input type="password" th:field="*{adminPassword}" cssClass="form-control"/>
                </div>
                <div class="form-group" style="text-align: center">
                    <input type="submit" value="登录" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
