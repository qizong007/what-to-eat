<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="/static/js/jquery/2.0.0/jquery.min.js"></script>
<link href="/static/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="/static/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<div class="modal-dialog" style="margin-top: 10%;">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title text-center">管理员登录</h3>
        </div>
        <div class="modal-body">
            <form action="/admin/login" th:action="@{/admin/login}" th:object="${admin}" method="post">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-user text-success" id="user-name-label"></span>
                    <input type="text" th:field="*{adminName}" class="form-control" placeholder="用户名" aria-describedby="user-name-label">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-eye-close text-success" id="password-label"></span>
                    <input type="password" th:field="*{adminPassword}" class="form-control" placeholder="密码" aria-describedby="password-label"/>
                </div>
                <br>
                <div class="form-group" style="text-align: center">
                    <input type="submit" value="登录" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
