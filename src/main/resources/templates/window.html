<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="/static/js/jquery/2.0.0/jquery.min.js"></script>
<link href="/static/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="/static/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title th:text="|${canteen.getCanteenName()}的窗口列表|"></title>
</head>
<body>
<h2 class="text-center" th:text="|${canteen.getCanteenName()}的窗口|"></h2>
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <th style="text-align: center">窗口ID</th>
        <th style="text-align: center">窗口名</th>
        <th style="text-align: center">商家倒闭</th>
        <th style="text-align: center">查看菜品</th>
    </thead>
    <tbody style="text-align: center">
        <tr th:each="window:${windows}">
            <td th:text="${window.getWindowId()}"></td>
            <td th:text="${window.getWindowName()}"></td>
            <td><a th:href="@{/admin/deleteWindow(canteenId=${canteen.getCanteenId()},windowId=${window.getWindowId()})}" class="btn btn-primary">倒闭</a></td>
            <td><a th:href="@{/admin/dish(windowId=${window.getWindowId()})}" class="btn btn-primary">查看菜品</a></td>
        </tr>
    </tbody>
</table>
<div class="modal-body" style="text-align: center">
    <a th:href="@{/admin/addWindow(canteenId=${canteen.getCanteenId()})}" class="btn btn-info">添加标签</a>
    <a th:href="@{/admin/canteen}" class="btn btn-info">返回食堂</a>
</div>
</body>
</html>
