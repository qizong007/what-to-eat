<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="/static/js/jquery/2.0.0/jquery.min.js"></script>
<link href="/static/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="/static/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<h2 class="text-center">用户表</h2>
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <th style="text-align: center">用户ID</th>
        <th style="text-align: center">用户openID</th>
        <th style="text-align: center">删除</th>
    </thead>
    <tbody style="text-align: center">
        <tr th:each="user:${users}">
            <td th:text="${user.getUserId()}"></td>
            <td th:text="${user.getOpenId()}"></td>
            <td><a th:href="@{/admin/deleteUser(userId=${user.getUserId()})}" class="btn btn-primary">删</a></td>
        </tr>
    </tbody>
</table>
<div class="modal-body" style="text-align: center">
    <a th:href="@{/admin/tables}" class="btn btn-info">返回管理员首页</a>
</div>
</body>
</html>
