<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="/static/js/jquery/2.0.0/jquery.min.js"></script>
<link href="/static/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="/static/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title th:text="用户反馈列表"></title>
</head>
<body>
<div class="modal-dialog modal-lg" style="margin-top: 5%;">
    <div class="modal-content">
        <div class="modal-header" id="header">
            <h2 class="modal-title text-center" th:text="用户反馈表"></h2>
        </div>
        <div class="modal-body">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <th style="text-align: center">反馈ID</th>
                    <th style="text-align: center">反馈用户</th>
                    <th style="text-align: center">反馈时间</th>
                    <th style="text-align: center">反馈内容</th>
                    <th style="text-align: center">反馈处理</th>
                </thead>
                <tbody style="text-align: center">
                <tr th:each="feedback:${feedbackList}">
                    <td th:text="${feedback.getFeedbackId()}"></td>
                    <td th:text="${feedback.getUser().getOpenId()}">该用户已删除</td>
                    <td th:text="${feedback.getSubmitTime()}"></td>
                    <td th:text="${feedback.getContent()}"></td>
                    <td><a th:href="@{/admin/deleteFeedback(feedbackId=${feedback.getFeedbackId()})}" class="btn btn-success">处理完毕</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div style="position:fixed;bottom:120px;right:40px">
        <a th:href="@{/admin/tables}">
            <span style="font-size:40px" title="返回首页" class="glyphicon glyphicon-circle-arrow-left"></span>
        </a>
    </div>
    <div style="position:fixed;bottom:40px;right:40px">
        <a href="#header">
            <span style="font-size:40px" title="跳到顶部" class="glyphicon glyphicon-upload"></span>
        </a>
    </div>
</div>
</body>
</html>
