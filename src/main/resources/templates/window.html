<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="/static/js/jquery/2.0.0/jquery.min.js"></script>
<link href="/static/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="/static/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title th:text="|${canteen.getCanteenName()}的窗口列表|"></title>
</head>
<body>
<div class="modal-dialog modal-lg" style="margin-top: 5%;">
    <div class="modal-content">
        <div class="modal-header">
            <a href="/admin/tables">
                <span style="font-size:30px" title="返回首页" class="glyphicon glyphicon-home"></span>
            </a>
            <h2 class="modal-title text-center" th:text="|${canteen.getCanteenName()}的窗口|"></h2>
        </div>
        <div class="modal-body">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                <th style="text-align: center">窗口ID</th>
                <th style="text-align: center">窗口名</th>
                <th style="text-align: center">商家倒闭</th>
                <th style="text-align: center">查看菜品</th>
                </thead>
                <tbody style="text-align: center">
                <tr th:each="window:${windows}">
                    <td th:text="${window.getWindowId()}"></td>
                    <td th:text="${window.getWindowName()}"></td>
                    <td><a th:href="@{/admin/deleteWindow(canteenId=${canteen.getCanteenId()},windowId=${window.getWindowId()})}" class="btn btn-danger">倒闭</a></td>
                    <td><a th:href="@{/admin/dish(windowId=${window.getWindowId()})}" class="btn btn-primary">查看菜品</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div style="position:fixed;bottom:200px;right:40px">
        <a th:href="@{/admin/addWindow(canteenId=${canteen.getCanteenId()})}">
            <span style="font-size:40px" title="添加" class="glyphicon glyphicon-plus"></span>
        </a>
    </div>
    <div style="position:fixed;bottom:120px;right:40px">
        <a th:href="@{/admin/canteen}">
            <span style="font-size:40px" title="返回食堂" class="glyphicon glyphicon-circle-arrow-left"></span>
        </a>
    </div>
</div>
</body>
</html>
