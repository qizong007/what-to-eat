<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="/static/js/jquery/2.0.0/jquery.min.js"></script>
<link href="/static/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="/static/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>添加标签</title>
</head>
<body>
<div class="modal-dialog" style="margin-top: 10%;">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title text-center">添加标签</h4>
        </div>
        <div class="modal-body">
            <form action="/admin/addTag" th:action="@{/admin/addTag}" th:object="${tag}" method="post">
                <div class="form-group" style="text-align: center">
                    <span class="glyphicon glyphicon-user text-success"></span>&nbsp;标签内容&nbsp;<input autofocus="autofocus" type="text" th:field="*{content}" cssClass="form-control"/>
                </div>
                <div class="form-group" style="text-align: center">
                    <input type="submit" value="确认添加" class="btn btn-primary"/>
                    <a href="/admin/tag" class="btn btn-primary">取消</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
